<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
      
        
    </style>
    <title>Job Application</title>
</head>
<body>
    <div class="header"></div>
    <h1>Job application</h1>
    <form>
        <div class="personal-info">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label>Name</label>
            <input type="text" placeholder="First Name"/>
            <div class="second-input">
            <input type="text" placeholder="Last Name"/>
            </div>
            </div>
            
            <br>
            <div class="form-group">
            <label>Email</label>
            <div class="email-input">
            <input  type="email" placeholder="user@example.com"/>
            </div>
            </div>
            <br>
            <div class="form-group">
            <label>Education</label>
            <div class="drop-down">
                 <select>
                    <option value="" disabled selected>Choose Option</option>
                    <option value="bach">Bachelors</option>
                    <option value="mas">Masters</option>
                </select>
            </div>
            </div>
            <br>
            <div class="form-group">
            <label>Resume</label>
            <input type="file" value="resume"/>
            </div>
            <br>

            <div class="form-group">
            <label>Address</label>
            <div class="address-group">

                <input type="text" id="address1"/>
                
                <input type="text" id="address2"/>
                
            
                <div class="drop-down">
                <select>
                    <option value="" disabled selected>Select a country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="india">India</option>
                </select>
                </div>
        
                
                <input  type="text" id="address3"/>
                <input type="text" id="address4"/>
            </div>
            </div>
            <br>
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="Phone"/>
            </div>
            <br>
            <label>What are your hobbies?</label>
            <br>
            <div class="hobbies">
            <input type="text" id="hobbies"/>
            </div>

        </div>

        <div class="EmpDetails">
            <h2>Previous/Current Employment Details</h2>
            <br>
            <div class="form-group">
            <label>Company Name</label>
            <input type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label>Job Title</label>
                <input type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label>How long where you here?</label>
                <input type="text"/>
            </div>
            <br>
            <h2>Reference#1</h2>
            <br>
            <div class="form-group">
                <label>Name</label>
                <input type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel"/>
            </div>
            <br>
            <h2>Reference#2</h2>
            <br>
            <div class="form-group">
                <label>Name</label>
                <input type="text"/>
            </div>
            <br>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel"/>
            </div>
            <br>
        </div>
        <div class="button">
        <button type="submit">Apply</button>
        </div>
    </form>
    
</body>
</html>
